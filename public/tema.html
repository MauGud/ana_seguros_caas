<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#C2002F">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ANA Centro Ayuda">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-TileColor" content="#C2002F">
    <meta name="msapplication-tap-highlight" content="no">
    <title>Centro de Ayuda ANA Pronto Pago - Ana Seguros</title>
    <link rel="stylesheet" href="/css/styles.css?v=4">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/images/logopng.png">
</head>
<body>
    <!-- Logo superior izquierdo -->
    <div class="logo-top-left">
        <a href="/">
            <div class="logo" role="img" aria-label="ANA SEGUROS"></div>
        </a>
    </div>
    
    <!-- Header del tema -->
    <header class="header">
        <div class="container">
            <h1>Centro de Ayuda ANA Pronto Pago</h1>
            <p>ANA Seguros - Gu√≠a paso a paso</p>
        </div>
    </header>

    <!-- Navegaci√≥n -->
    <div class="container">
        <div class="nav-buttons">
            <div class="breadcrumb">
                <a href="/">‚Üê Volver al inicio</a>
            </div>
            <div class="navigation-controls">
                <button id="prevBtn" class="btn btn-secondary" onclick="navegarTema('prev')">‚Üê Anterior</button>
                <button id="nextBtn" class="btn btn-primary" onclick="navegarTema('next')">Siguiente ‚Üí</button>
            </div>
        </div>
    </div>

    <!-- Contenido del tema -->
    <main class="container">
        <div class="tema-content">
            <div class="video-container">
                <iframe id="videoFrame" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
            </div>

            <div class="faqs-section">
                <h2 id="faqsTitle">Preguntas Frecuentes</h2>
                <div id="faqsContainer">
                    <!-- Las FAQs se cargar√°n din√°micamente aqu√≠ -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 ANA Seguros. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        // Orden de temas para navegaci√≥n
        const ordenTemas = [
            'acepta-terminos',
            'prepara-documentos',
            'sube-factura', 
            'sube-id',
            'sube-curp',
            'sube-volante',
            'sube-csf',
            'sube-domicilio-caratula',
            'acta-constitutiva',
            'siniestro-cancelado',
            'siniestro-devuelto',
            'siniestro-aprobado',
            'como-cobrar-pago'
        ];

        function navegarTema(direccion) {
            const path = window.location.pathname;
            const match = path.match(/\/tema\/(.+)/);
            const temaActual = match ? match[1] : null;
            
            if (!temaActual) return;
            
            const indiceActual = ordenTemas.indexOf(temaActual);
            let nuevoIndice;
            
            if (direccion === 'prev') {
                nuevoIndice = indiceActual - 1;
            } else if (direccion === 'next') {
                nuevoIndice = indiceActual + 1;
            }
            
            // Verificar l√≠mites
            if (nuevoIndice >= 0 && nuevoIndice < ordenTemas.length) {
                const nuevoTema = ordenTemas[nuevoIndice];
                // Agregar efecto de transici√≥n suave
                document.body.style.opacity = '0.8';
                setTimeout(() => {
                    window.location.href = `/tema/${nuevoTema}`;
                }, 150);
            }
        }

        // Navegaci√≥n por gestos optimizada para iOS y Android
        let startX = 0;
        let startY = 0;
        let startTime = 0;
        
        document.addEventListener('touchstart', function(e) {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
            startTime = Date.now();
        }, { passive: true });
        
        document.addEventListener('touchend', function(e) {
            if (!startX || !startY) return;
            
            const endX = e.changedTouches[0].clientX;
            const endY = e.changedTouches[0].clientY;
            const endTime = Date.now();
            
            const diffX = startX - endX;
            const diffY = startY - endY;
            const diffTime = endTime - startTime;
            
            // Solo procesar si el swipe es horizontal, suficientemente largo y r√°pido
            if (Math.abs(diffX) > Math.abs(diffY) && 
                Math.abs(diffX) > 50 && 
                diffTime < 500) {
                
                // Prevenir comportamiento por defecto
                e.preventDefault();
                
                if (diffX > 0) {
                    // Swipe izquierda - siguiente tema
                    navegarTema('next');
                } else {
                    // Swipe derecha - tema anterior
                    navegarTema('prev');
                }
            }
            
            startX = 0;
            startY = 0;
            startTime = 0;
        }, { passive: false });

        // Actualizar estado de botones seg√∫n el tema actual
        document.addEventListener('DOMContentLoaded', function() {
            const path = window.location.pathname;
            const match = path.match(/\/tema\/(.+)/);
            const temaActual = match ? match[1] : null;
            
            if (!temaActual) return;
            
            const indiceActual = ordenTemas.indexOf(temaActual);
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            // Deshabilitar bot√≥n anterior si es el primer tema
            if (indiceActual === 0) {
                prevBtn.disabled = true;
                prevBtn.style.opacity = '0.5';
            }
            
            // Deshabilitar bot√≥n siguiente si es el √∫ltimo tema
            if (indiceActual === ordenTemas.length - 1) {
                nextBtn.disabled = true;
                nextBtn.style.opacity = '0.5';
            }
        });

        // Cargar contenido espec√≠fico del tema
        async function cargarContenidoTema() {
            const path = window.location.pathname;
            const match = path.match(/\/tema\/(.+)/);
            const temaId = match ? match[1] : null;
            
            if (!temaId) return;
            
            try {
                const response = await fetch(`/api/tema/${temaId}`);
                if (response.ok) {
                    const tema = await response.json();
                    
                    // Actualizar video
                    const videoFrame = document.getElementById('videoFrame');
                    if (videoFrame && tema.video_url) {
                        videoFrame.src = tema.video_url;
                    }
                    
                    // Actualizar t√≠tulo de FAQs
                    const faqsTitle = document.getElementById('faqsTitle');
                    if (faqsTitle && tema.titulo) {
                        if (tema.id === 'siniestro-devuelto') {
                            faqsTitle.textContent = 'MOTIVOS DE UN EXPEDIENTE DEVUELTO POR DOCUMENTO';
                        } else {
                            faqsTitle.textContent = `PREGUNTAS FRECUENTES ${tema.titulo.toUpperCase()}`;
                        }
                    }
                    
                    // Mostrar leyenda si existe
                    const faqsSection = document.querySelector('.faqs-section');
                    if (faqsSection && tema.leyenda) {
                        const leyendaDiv = document.createElement('div');
                        leyendaDiv.className = 'leyenda-section';
                        leyendaDiv.style.cssText = 'background-color: #fff3cd; border: 1px solid #ffeaa7; border-radius: 8px; padding: 1rem; margin-bottom: 1.5rem; color: #856404;';
                        leyendaDiv.innerHTML = `<strong>üì¢ Importante:</strong> ${tema.leyenda}`;
                        faqsSection.insertBefore(leyendaDiv, faqsTitle);
                    }
                    
                    // Renderizar FAQs
                    const container = document.getElementById('faqsContainer');
                    if (container && tema.faqs) {
                        container.innerHTML = '';
                        tema.faqs.forEach((faq, index) => {
                            const faqItem = document.createElement('div');
                            faqItem.className = 'faq-item';
                            
                            // Formatear la respuesta para bullets y saltos de l√≠nea
                            let respuestaFormateada = faq.respuesta
                                .replace(/\n/g, '<br>')  // Convertir saltos de l√≠nea a <br>
                                .replace(/‚Ä¢ /g, '<br>‚Ä¢ ')  // Agregar <br> antes de cada bullet
                                .replace(/^<br>/, '');  // Remover <br> del inicio
                            
                            const preguntaId = `faq-pregunta-${index}`;
                            const respuestaId = `faq-respuesta-${index}`;
                            
                            faqItem.innerHTML = `
                                <div class="faq-pregunta" 
                                     id="${preguntaId}"
                                     role="button" 
                                     tabindex="0"
                                     aria-expanded="false"
                                     aria-controls="${respuestaId}">${faq.pregunta}</div>
                                <div class="faq-respuesta" 
                                     id="${respuestaId}"
                                     role="region"
                                     aria-labelledby="${preguntaId}">${respuestaFormateada}</div>
                            `;
                            container.appendChild(faqItem);
                        });
                    }
                }
            } catch (error) {
                console.error('Error al cargar tema:', error);
            }
        }

        // Cargar contenido cuando la p√°gina est√© lista
        document.addEventListener('DOMContentLoaded', cargarContenidoTema);

        // Funcionalidad de acorde√≥n para FAQs con mejor accesibilidad
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('faq-pregunta')) {
                const faqItem = e.target.parentElement;
                const respuesta = faqItem.querySelector('.faq-respuesta');
                const pregunta = e.target;
                
                // Cerrar todas las otras FAQs
                document.querySelectorAll('.faq-item').forEach(item => {
                    if (item !== faqItem) {
                        item.querySelector('.faq-respuesta').classList.remove('active');
                        item.querySelector('.faq-pregunta').classList.remove('active');
                        item.querySelector('.faq-pregunta').setAttribute('aria-expanded', 'false');
                    }
                });
                
                // Toggle la FAQ actual
                const isActive = respuesta.classList.contains('active');
                respuesta.classList.toggle('active');
                pregunta.classList.toggle('active');
                pregunta.setAttribute('aria-expanded', !isActive);
            }
        });

        // Mejorar accesibilidad de FAQs
        document.addEventListener('keydown', function(e) {
            if (e.target.classList.contains('faq-pregunta') && (e.key === 'Enter' || e.key === ' ')) {
                e.preventDefault();
                e.target.click();
            }
        });

        // Detectar dispositivo y aplicar optimizaciones espec√≠ficas
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const isAndroid = /Android/.test(navigator.userAgent);
        
        if (isIOS) {
            // Optimizaciones espec√≠ficas para iOS
            document.body.classList.add('ios-device');
            
            // Prevenir zoom en inputs en iOS
            document.addEventListener('touchstart', function(e) {
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
                    e.target.style.fontSize = '16px';
                }
            });
            
            // Mejorar scroll en iOS
            document.addEventListener('touchmove', function(e) {
                if (e.target.closest('.faqs-section') || e.target.closest('.temas-grid')) {
                    e.stopPropagation();
                }
            }, { passive: true });
        }
        
        if (isAndroid) {
            // Optimizaciones espec√≠ficas para Android
            document.body.classList.add('android-device');
            
            // Mejorar rendimiento en Android
            document.addEventListener('DOMContentLoaded', function() {
                // Forzar repaint para mejor renderizado
                document.body.style.transform = 'translateZ(0)';
            });
        }

        // Registrar Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registrado exitosamente:', registration.scope);
                    })
                    .catch(function(error) {
                        console.log('Error al registrar ServiceWorker:', error);
                    });
            });
        }
    </script>
</body>
</html>
