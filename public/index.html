<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#C2002F">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ANA Centro Ayuda">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-TileColor" content="#C2002F">
    <meta name="msapplication-tap-highlight" content="no">
    <title>Centro de Ayuda ANA Pronto Pago - Ana Seguros</title>
    <link rel="stylesheet" href="css/styles.css?v=4">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/images/logopng.png">
</head>
<body>
    <!-- Logo superior izquierdo -->
    <div class="logo-top-left">
        <a href="/">
            <div class="logo" role="img" aria-label="ANA SEGUROS"></div>
        </a>
    </div>
    
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1>Centro de Ayuda ANA Pronto Pago</h1>
            <p>ANA Seguros - Guía paso a paso para tu proceso</p>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="container">
        <div class="temas-grid" id="temasGrid">
            <!-- Los temas se cargarán dinámicamente -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 ANA Seguros. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
    <script>
        // Registrar Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registrado exitosamente:', registration.scope);
                    })
                    .catch(function(error) {
                        console.log('Error al registrar ServiceWorker:', error);
                    });
            });
        }
    </script>
</body>
</html>
